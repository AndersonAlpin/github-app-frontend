<div id="container">
  <div id="profile">
    <div class="grid p-fluid">
      <div class="col-12 flex justify-content-center h-12rem">
        <img src="assets/images/png/github.png">
      </div>
      <div class="col-12 text-center text-white">
        <div>
          <h2>{{user?.name}}</h2>
          <h4>{{user?.bio}}</h4>
        </div>
        <div class="mt-1 text-sm">
          <i class="pi pi-users mr-2"></i>
          <span>{{user?.followers | number}} followers</span> - 
          <span>{{user?.following | number}} following</span>
        </div>
        <div id="user-info" class="mt-2 text-left">
          <div class="my-1">
            <i class="fa fa-building-o mr-2"></i>
            <span>{{user?.company}}</span>
          </div>
          <div class="my-1">
            <i class="fa fa-map-marker mr-2"></i>
            <span>{{user?.location}}</span>
          </div>
          <div class="my-1">
            <i class="fa fa-envelope-o mr-2"></i>
            <span>{{user?.email}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="repositories">
    <div>
      <ng-container *ngFor="let item of repos">
        <div class="repositoy-info">
          <a class="cursor-pointer">{{item?.name}}</a> <span>Public</span>
          <div>{{item?.description}}</div>
          <div class="flex align-items-center">
            <div class="circle mr-2"></div>
            {{item?.language}}
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
