<div id="container">
  <h2 class="mb-2 text-white">Users</h2>
  <div class="box-container">
    <ng-container *ngFor="let item of data">
      <div class="box" (click)="navigateToUser(item.login)">
        <img [src]="item.avatar_url">
        <!-- <span>Anderson Alpin</span>
        <span>Ubat√£ Ba</span> -->
      </div>
    </ng-container>
  </div>

  <!-- button load more -->
  <div class="text-center mt-3" *ngIf="data.length">
    <button type="button" pButton label="Load more" (click)="nextPage()"></button>
  </div>
</div>
