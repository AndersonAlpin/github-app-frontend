<div id="container">
  <h2 class="mb-2 ml-3 text-white">Users</h2>
  <div class="box-container">
    <ng-container *ngFor="let item of data">
      <div class="box" (click)="navigateToUser(item.login)">
        <img [src]="item.avatar_url">
      </div>
    </ng-container>
  </div>
  <div *ngIf="loading" class="text-center">
    <i class="pi pi-spin pi-spinner text-white" style="font-size: 1rem"></i>
  </div>
</div>
